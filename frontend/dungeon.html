<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>互动小说系统 · 副本管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    (function() {
      // 1. 读取本地存储的主题 (如果没有则默认 dark)
      const savedTheme = localStorage.getItem('app_theme') || 'dark';
      const savedBg = localStorage.getItem('app_bg') || 'grid';

      // 2. 立即应用到 html 标签 (控制颜色变量)
      document.documentElement.setAttribute('data-theme', savedTheme);

      // 3. 应用背景纹理 (控制 body class)
      // 注意：这里需要等待 DOM 解析，或者直接操作 document.write (不推荐)
      // 最稳妥的方式是监听 DOMContentLoaded，或者放在 body 开始标签后。
      // 但为了防止闪烁，我们尝试直接在 head 里预设一个 style
      window.addEventListener('DOMContentLoaded', () => {
         // 清除所有旧的 bg- 开头的类
         document.body.className = document.body.className.replace(/\bbg-\S+/g, '').trim();
         // 添加新的背景类
         document.body.classList.add('bg-' + savedBg);
      });
    })();
  </script>
</head>
<body data-page="dungeon">
  <header class="top-nav">
    <div class="nav-left">
      <span class="app-title">互动小说系统</span>
      <span class="app-subtitle">副本与节点管理</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">剧情</a>
      <a href="characters.html" class="nav-link">角色</a>
      <a href="worldbook.html" class="nav-link">世界书</a>
      <a href="dungeon.html" class="nav-link active">副本</a>
      <a href="settings.html" class="nav-link">设置</a>
    </nav>
  </header>

  <main class="two-column-layout">
    <section class="left-panel">
      <div class="panel-header">
        <div class="panel-title">副本列表</div>
      </div>

      <div class="settings-section">
        <button id="dungeon-new-btn" class="btn-primary">新建副本</button>
      </div>

      <div class="dungeon-list">
        <ul id="dungeon-list" class="list">
          <!-- 副本列表由 JS 填充 -->
        </ul>
      </div>
    </section>

    <section class="right-panel">
      <div class="panel-header">
        <div class="panel-title">副本详情与节点</div>
        <div class="panel-header-right">
          <button id="dungeon-save-btn" class="btn-primary">保存副本</button>
          <span id="dungeon-status" class="small-text"></span>
        </div>
      </div>

      <div id="dungeon-editor" class="detail-panel">
        <div class="settings-section">
          <label class="form-label">副本 ID</label>
          <input id="dungeon-id" class="form-input" placeholder="如：DUN_001">
        </div>

        <div class="settings-section">
          <label class="form-label">副本名称</label>
          <input id="dungeon-name-input" class="form-input" placeholder="如：黑鸦酒馆迷案">
        </div>

        <div class="settings-section">
          <label class="form-label">副本描述</label>
          <textarea id="dungeon-description" class="form-textarea" rows="3"></textarea>
        </div>

        <div class="settings-section half-grid">
          <div>
            <label class="form-label">推荐等级下限</label>
            <input id="dungeon-level-min" class="form-input" type="number" min="1" value="1">
          </div>
          <div>
            <label class="form-label">推荐等级上限</label>
            <input id="dungeon-level-max" class="form-input" type="number" min="1" value="5">
          </div>
        </div>

        <div class="settings-section">
          <label class="form-label">全局规则（JSON）</label>
          <textarea id="dungeon-global-rules" class="form-textarea" rows="3"
            placeholder='例如：{"allow_death": false, "time_limit_in_story": "3天"}'></textarea>
        </div>

        <div class="settings-section">
          <div class="section-inline-header">
            <span class="form-label">节点列表</span>
            <button id="dungeon-add-node-btn" class="btn-secondary btn-small-inline">添加节点</button>
          </div>
          <div id="dungeon-nodes-container" class="nodes-container">
            <!-- 节点编辑块由 JS 动态创建 -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/dungeon.js"></script>
</body>
</html>
